<!doctype html>
<html lang="en" class="dark">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/bot-icon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description"
    content="AI-powered code reviewer using Google Gemini AI. Get instant feedback on code quality, bugs, performance, and best practices." />
  <meta name="keywords" content="AI, code review, programming, Google Gemini, code analysis, software development" />
  <meta name="author" content="Saksham Singh Rathore" />

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://ai-code-reviewer.vercel.app/" />
  <meta property="og:title" content="Refactora AI - Powered by Google Gemini" />
  <meta property="og:description"
    content="Get instant AI-powered code reviews with suggestions for improvements, bug detection, and best practices." />
  <meta property="og:image" content="/og-image.png" />

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image" />
  <meta property="twitter:url" content="https://ai-code-reviewer.vercel.app/" />
  <meta property="twitter:title" content="Refactora AI - Powered by Google Gemini" />
  <meta property="twitter:description"
    content="Get instant AI-powered code reviews with suggestions for improvements, bug detection, and best practices." />
  <meta property="twitter:image" content="/og-image.png" />

  <!-- Preload fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">

  <title>Refactora AI - Powered by Google Gemini</title>

  <style>
    /* Prevent flash of unstyled content */
    html {
      background: linear-gradient(135deg, #0f172a 0%, #581c87 50%, #0f172a 100%);
    }

    body {
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
      background: linear-gradient(135deg, #0f172a 0%, #581c87 50%, #0f172a 100%);
      margin: 0;
      padding: 0;
      min-height: 100vh;
    }

    body.light {
      background: linear-gradient(135deg, #f9fafb 0%, #dbeafe 50%, #f9fafb 100%);
    }

    /* Loading screen */
    #loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #0f172a 0%, #581c87 50%, #0f172a 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      transition: opacity 0.5s ease-out;
    }

    .loading-spinner {
      width: 50px;
      height: 50px;
      border: 3px solid rgba(139, 92, 246, 0.3);
      border-top: 3px solid #8b5cf6;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }
  </style>
</head>

<body class="dark">
  <!-- Loading screen -->
  <div id="loading-screen">
    <div class="loading-spinner"></div>
  </div>

  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>

  <script>
    // Hide loading screen when page is loaded
    window.addEventListener('load', () => {
      const loadingScreen = document.getElementById('loading-screen');
      if (loadingScreen) {
        loadingScreen.style.opacity = '0';
        setTimeout(() => {
          loadingScreen.style.display = 'none';
        }, 500);
      }
    });
  </script>
</body>

</html>
